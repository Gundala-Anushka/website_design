<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Website design</title>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      padding: 0;
      box-sizing:border-box;
      font-family: 'Poppins',sans-serif;
      overflow-x:hidden ;
    }
    header{
      height: 100vh;
      width: 100%;
      
    }
    ::selection{
      background: #a3f5ec;
    }
    header nav{
      position: relative;
      width: 100%;
      left: 0;
      top: 0;
      z-index: 12;
    }
    .navbar{
      width: 90%;
      display: flex;
      margin: 10px auto 0 auto;
      align-items: center;
      justify-content: space-between;
      
    }
      header nav .logo{
      height: 80px;
      width: 150px;
      overflow: hidden;
    } 
    .logo img{
      height:100%;
      width: 100%;
      object-fit:contain; 
      position:initial;
      top:0%;
    }
    nav .menu{
      display: flex;
    }
    nav .menu li{
      list-style: none;
      margin: 0 10px;
    }
    nav .menu a{
      color: #08090a;
      font-size: 17px;
      font-weight: 500;
      text-decoration: none;
    }
    nav .menu a:hover{
      color: #221f1f;
    }
    nav .search-box{
      position: relative;
      height: 40px;
      width: 250px;
    }
    .background img{
        background-image:fixed no-repeat;
        background-size:100px
    
    }
    .search-box input[type="text"]{
      position: absolute;
      font-size: 18px;
      height: 100%;
      width: 100%;
      border-radius: 8px;
      outline: none;
      color: #6a4567;
      border: 2px solid #131314;
      background:#f2f2f2;
      padding: 0 10px 0 40px;
    }
    .search-box a{
      position: absolute;
      top: 50%;
      left: 10px;
      font-size: 20px;
      color: #6a4567;
      transform: translateY(-50%);
      border-right: 2px solid #2c3350;
      padding: 0 5px 0 0;
    }
    .text-content{
      position:absolute;
      top: 33%;
      left: 7%;
      z-index: 12;
    }
    header .text-content .text{
      font-size: 27px;
      color: #d8dbe7;
    }
    header .text-content .name{
    color: #090a0d;
     font-size: 75px;
     font-weight: 600;
     margin: -20px 0 0 -3px;
    }
    header .text-content .job{
     color:#dbe9e8;
     font-size: 40px;
     margin: 5px 0;
     margin-top: -4px;
     display: flex;
    }
    .text-content .typing-text{
      margin-left: 10px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid;
      animation: typing 5s steps(15) infinite;
    }
    @keyframes typing{
      0%{
        width:0ch;
      }
      50%{
        width:15ch;
      }
      100%{
        width:0ch;
      }
    }
    .text-content .job .one{
      color: #1de2d1;
    }
    .text-content .job .two{
      color: #1de2d1;
    }
    .buttons{
      margin: 20px 0 0 50px;
    }
    .text-content .buttons button{
      outline: none;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-image: linear-gradient( 135deg, #2AFADF 10%, #C346C2 100%);
    }
    .buttons button:hover{
      transform: scale(0.97);
    }
    header .media-icons{
      display:flex;
      flex-direction:column-reverse;
      position: absolute;
      right:40px;
      bottom:5px;
    }
    .media-icons a{
     margin-top:100px;
     font-size: 20px;
     font-weight: 500;
     text-decoration: none;
     opacity: 0.7;
     color: #fbf7f1;
     transition: all 0.3s ease;
    }
    .media-icons a:hover{
     opacity: 1;
    }    </style>

 <header>
